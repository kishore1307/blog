sync-to-github:
  image: ubuntu:20.04
  script:
    - apt-get update -y
    - apt-get install git -y
    - git clone -b master --single-branch https://gitlab.com/kishore1307/blog.git
    - cd blog
    - git pull
    - git push --mirror https://kishore1307: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@github.com/kishore1307/blog.git
  only:
    - master
