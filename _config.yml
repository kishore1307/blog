# Site
name: "Koii"
description: Koii keep track of what's on the web. Try today.
logo: "assets/images/goldfish.svg"
favicon: "assets/images/goldfish.svg"
baseurl: ""
disqus: "disqus_BSQKXyVFLL"
email: "services@koii.network"
mailchimp-list: "http://eepurl.com/he-SCz"

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-multiple-languages-plugin

languages: ["en", "ru", "fr", "zh"]

exclude_from_localizations: ["assets", "404.html"]

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Al
      avatar: /assets/images/goldfish.svg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude:
  [
    README.markdown,
    package.json,
    grunt.js,
    Gruntfile.js,
    Gruntfile.coffee,
    node_modules,
  ]
